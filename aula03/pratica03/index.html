<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática 3 - Cadastro</title>
</head>
<body>
  <h1>Cadastro</h1>
  <form action="cadastro.php" method="post">
    <fieldset class="dados_cadastro">
      <legend>Dados pessoais:</legend>
      <ul>
        <li>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" required>
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" maxlength="100" required>
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="data_nascimento">Data nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" min="1920-01-01" max="2024-01-01">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sexo_masculino" value="1">
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino" value="2">
            <label for="sexo_feminino">Feminino</label>
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="200">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" maxlength="10">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="cor">Cor favorita:</label>
            <input type="color" name="cor" id="cor">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label for="uf">UF:</label>
            <select name="uf" id="uf">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </li>
      </ul>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </fieldset>
  </form>
</body>
</html>
